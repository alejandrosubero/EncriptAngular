

<div class="container border mt-5">
  
  <div class="d-flex justify-content-center row h1 ">
    {{ title}}
  </div>
  
  <div class="row">
    <div class="border" >
      <label for="Menssage" form="message" class="ml-1">Menssage: </label>
      <input type="text" id="menssage" name="message" [(ngModel)]="mensaje" style="background-color:black; color: white; width: 100%;">
    </div>
    <div class="mt-3 border" style="background-color: greenyellow;">
      <p>Encrypt Menssage:</p>{{encript}}
    </div>
    <div  class="mt-3 border" style="background-color: hotpink;">
      <p>Descrypt Menssage:</p>{{descrypt}}
    </div>
  </div>



<div class="d-flex justify-content-center m-3">
  <button class="btn btn-primary m-1" (click)=" encrypMessage()">Encryp</button>
  <button class="btn btn-success m-1" (click)=" decryptMessage()">Decrypt</button>
</div>

</div>





<div class="container border mt-5" style="background-color: rgb(50, 66, 207); color: white;">  
  <div class="d-flex justify-content-center row h1 ">
    {{ titleObjetos}}
  </div>
  
  <div class="row">
    <div class="border" *ngFor="let item of objetoSample" style="background-color: rgb(70, 82, 83);" (click)="sendObject(item)" >
    Object:  {{item.id}} - {{item.mane}}
      <!-- <label for="Menssage" form="message" class="ml-1">Menssage: </label>
      <input type="text" id="menssage" name="message" [(ngModel)]="mensaje" style="background-color:black; color: white; width: 100%;"> -->
    </div>

    <div class="mt-3 border" style="background-color: rgb(170, 170, 170);" *ngFor="let itemEncript of objetoSampleEncript">
      <p>Encrypt Objects:</p>{{itemEncript}}
    </div>

    <div  class="mt-3 border" style="background-color: rgb(70, 82, 83);" *ngFor="let itemDescrypt of objetoSampleDescrypt">
      <p>Descrypt Objects:</p>{{itemDescrypt.id}} - {{itemDescrypt.mane}}
    </div>
  </div>



<div class="d-flex justify-content-center m-3">
  <button class="btn btn-primary m-1" (click)=" encrypObject()">Object Encryp</button>
  <button class="btn btn-success m-1" (click)=" decryptObject()">Object Decrypt</button>
</div>

</div>
